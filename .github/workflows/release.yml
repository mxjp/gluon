name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          scope: mxjp
      - run: npm ci
      - run: npm publish --provenance --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
